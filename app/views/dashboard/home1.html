<div ng-controller="YearCtrl">
    <h2>Grade {{selectedYear}}</h2>
    <div id="jumbatron-home" class="jumbotron">
        <div class="container">
            <h1>Welcome!</h1>

            <div class="jumbatron" style="background-color: transparent;">
                <div class="col-lg-4 col-md-4">
                    <div class="alert alert-info">
                        <div ng-app="yapp" ng-controller="TodoCtrl">
                            <h3>Total todos: {{ getTotalTodos() }}</h3>
                            <ul class="unstyled">
                                <li ng-repeat="todo in todos">
                                    <input type="checkbox" ng-model="todo.done"> <span class="completed-{{todo.done}}">{{todo.task}}</span> <i class="fa fa-trash" ng-click="removeTask($index)"></i>
                                </li>
                            </ul>
                            <form class="form-horizontal">
                                <input ng-model="newTaskText" placeholder="new todo"> <i class="fa fa-plus" ng-click="addTodo()"></i>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <div class="panel panel-warning">
                        <simple-calendar events="events" options="calendarOptions"></simple-calendar>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="alert alert-info">
                        <h3>12th May, 2016</h3>
                        <p>You have no events on this day!</p>
                    </div>

                    <svg viewbox="0 0 100 100" width="100%" height="100%">
                        <ellipse rx="50" ry="50" cx="50" cy="50" fill="#ecf0f1"></ellipse>

                        <rect ng-repeat="marker in hourMarkers" width="3" height="10" x="48.5" y="1" fill="#2c3e50" transform="rotate({{marker * 30}} 50 50)"></rect>
                        <rect ng-repeat="marker in minuteMarkers" ng-if="(marker % 5) != 0" width="1.2" height="3.6" x="49.4" y="1" fill="#2c3e50" transform="rotate({{marker * 6}} 50 50)"></rect>

                        <rect id="hours" width="5" height="45" x="47.5" y="15" fill="#3498db" transform="rotate({{getHours()}} 50 50)"></rect>
                        <rect id="minutes" width="4" height="54" x="48" y="4" fill="#2980b9" transform="rotate({{getMinutes()}} 50 50)"></rect>
                        <rect id="seconds" width="1.5" height="50" x="-0.75" y="-37.5" fill="{{color}}" transform="rotate({{getSeconds()}} 50 50) translate(50 50)"></rect>
                    </svg>
                </div>
            </div>


        </div>
    </div>
</div>
